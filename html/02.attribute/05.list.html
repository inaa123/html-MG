<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 요소</title>
    <style>
        /*
        목록형 태그
        -순서가 필요한 목록(order List) = ol
        -순서가 필요하지 않는 목록(unorder List) = ul
        -용어에 대한 설명 (description List) = dl

        ol과 ul의 자식요소로는 li만 올 수 있다.
        (li의 자식요소로는 제한이 없음)    
        */

        ol, ul {
            list-style: none;
        }

        /*
        모든 태그들은 기본적으로 여백과 더불어서 목적에 맞는 기본 스타일을 가지고 생성된다.
        기본 속성들은 레이아웃을 설정할 때 방해요소가 되기 때문에 모든 속성들을 초기화하고 시작하는 편이며,
        따로 css파일로 관리하는 것이 좋다.
        reset.css로 관리한다. (공유되는 프리셋있음 reset.css검색하면 나옴)

        reset요소들은 커스텀 style이 선언되기 전에 항상 선언해야 하며
        외부 파일을 연결할 때에도 먼저 선언되어 있어야 한다.

        dl의 자식요소로는 dt, dd, div가 올 수 있다.(p나 span 등 다른 건 올 수 x)
        dt(description term) 설명할 용어
        dd(description description) = dt를 설명하는 태그
        하나의 dt에는 여러 개의 dd가 와도 상관없다.

        div가 들어가는 경우 dt와 dd의 형제요소로는 사용할 수 없다.
        div는 dt와 dd를 감싸는 용도로만 사용하기 때문에 상위요소로만 존재한다.

        */
    </style>
</head>
<body>
    <ol>
        <li>내용</li>
        <li>내용</li>
        <li>내용</li>
        <li>내용</li>
        <li>내용</li>
        <li>내용</li>
        <li>내용</li>
    </ol>

    <ul>
        <li>내용</li>
        <li>내용</li>
        <li>내용</li>
        <li>내용</li>
        <li>내용</li>
        <li>내용</li>
        <li>내용</li>
    </ul>

    <dl>
        <dt>무궁화</dt>
        <dd>꽃 색깔 : 다양함</dd>
        <dd>개화시기 : 7월 ~ 9월</dd>
    </dl>
</body>
</html>
