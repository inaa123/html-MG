<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크 속성을 가진 태그</title>
    <style>
        span{
            width:500px;
            height:500px;
            display: inline-block;
            background: url(./background/background.gif) no-repeat;
        }
    </style>
</head>
<body>
    <img src="./background/background.gif" alt="캄캄한 우주에 혼자 외롭게 부유하는 흰색 우주복을 입은 우주인" title="우주인">
    <span class="img"></span>

    <a href="https://www.naver.com/" target="_blank" title="네이버 사이트로 새 창 이동">a태그는 링크 전용 태그입니다.</a> <!-- 특정한 사이트의 주소로 이동 -->
    <a href="00.blank.html">이동하기</a> <!-- 특정한 폴더 내에 있는 html 문서를 연결 -->
    <a href="#">이동하기</a> <!-- 임시링크 -->

    <!-- 
        컨트롤 쉬프트 누르면 자동완성 뜸! html파일 에서

        이미지 태그
        - 이미지를 불러오는 목적을 가진 "인라인" 요소의 태그
        이미지 자체를 하나의 문자로 보기 때문에 닫는 태그가 존재하지 않는 '싱글태그'이며,
        높이와 관계없이 텍스트 한 줄로 인식한다.
        (브라우저에서 이미지를 드래그하면 이미지가 끌고와짐? 리더기에 읽힘 img태그만 가능, background는 x)      

        img태그에 들어가는 속성
        -src : 이미지를 불러오는 경로를 지정하는 속성
        -alt : 이미지에 대한 대체 텍스트(이미지에 대한 설명)
        alt속성은 이미지르르 불러오지 못하는 경우나 혹은 스크린리더기로 이미지를 읽어야 하는 경우 반드시 필요하다.
        (넣지 않는다고 해서 중대한 오류는 아니지만 웹 접근성에 어긋나므로 반드시 체크한다.)
        alt는 이미지의 제목이 아니고 설명이기 때문에 최대한 자세하게 설명하는 것이 좋다. 
        alt에는 글자 수를 제한하지 않지만 200~250글자를 권고하고 있다.(그래야 성능이 좋음!)
        (글자수를 초과하는 경우 다른 방법을 찾는 것이 좋다.)
        이미지 안에 내용(텍스트)가 들어가 있다면 텍스트는 다 적어주는 것이 좋다.

        alt를 생략하는 경우
        - 의미 자체가 없는 장식이 목적인 이미지(ex 리스트의 블랙 기호)
        - 다른 곳에서 이미 이미지의 설명을 넣은 경우(다만 영역이 달라진다면 넣어주는 것이 좋다.)
        
        title : 이미지에 커서를 올렸을 때 나오는 말풍선 (주로 이미지의 제목을 넣는다. 간단하게!)
        title은 선택 속성이지만(주로 안 넣음), alt는 필수다.

        a태그
        외부 사이트 페이지나, 특정 경로에 있는 파일을 연결할 때 사용하는 연결 태그

        a태그에 들어가는 속성
        href = 파일의 경로, 사이트의 주소(필수 속성)
        (페이지 제작 시 당장 연결할 파일이 없다면 href를 생략하는 것이 아니라 주소명에 #만 넣고 임시 종료한다.)

        target = 링크를 여는 방법 (self, blank는 자주 사용. 나머지는 잘 사용x)
        _self : 현재 페이지에서 이동(기본값)
        _blank : 새 탭을 열어서 이동 
        _parent : 부모 페이지에서 새 창을 열어서 이동
        _top : 열려 있는 페이지 중에서 가장 앞에 있는 페이지에서 이동

        title = 해당 링크에 대한 설명(주로 목적지를 설명한다.)
        title이 아닌 다른 곳에서 목적지를 설명하고 있다면 생략할 수 있다.
        필수 속성이 아닌만큼 생략해도 상관은 없다.

        a태그는 인라인 요소임에도 블록요소를 포함하여 구조를 잡을 수 있다.(오류 아님! 인라인은 블록속성 포함할 수 없지만, a태그는 예외)
        (ex : <span><div><div></span> => X , <a><div></div></a> => O)
        웹 페이지에서 복잡한 레이아웃에서 효율적인 구조를 작성하기 위해 예외적으로 두고 있다.

        



    -->

    <a href="https://www.naver.com">
        <div>네이버</div>
    </a>
</body>
</html>
