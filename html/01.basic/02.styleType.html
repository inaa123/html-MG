<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: coral!important;
        }
    </style>
    <link rel="stylesheet" href="./style.css">

    <!--
        스타일 시트 적용 방법

            내부 스타일 기법 : html문서 내에서 style영역을 지정해서 작성하는 방법

            외부 스타일 기법 : 외부에서 css파일을 따로 관리하면서 링크로 연결해서 작성하는 방법

        스타일 적용 순서
        스타일이 적용되는 순서는 같은 선택자라면 가장 마지막에 작성된 스타일이 입혀지게 되는 방식이다.

        스타일의 우선순위를 정하는 기준은 얼마나 선택자를 직접적으로 선택하고 있냐이며,
        같은 선택자 레벨일 경우 마지막에 들어간 값을 우선적용한다.

        보통 외부와 내부는 섞어서 사용하지 않는다.(충돌, 관리용이성 때문)
        실무에서는 외부를 사용한다.(내부는 사용하지X)

        직접 스타일 기법 : body안에 있는 태그에 직접적으로 스타일을 주는 방법
        (스크립트에서 컨트롤하는 경우를 제외하면 사용하는 경우는 거의 없다.)

        !important = 모든 구조 관계를 무시하고 해당 스타일을 최우선으로 적용하는 방식이다.
        자주 사용하는 속성은 아니며 주로 템플릿이나 다른 파일을 수정할 때 오류를 찾을 수 없는 경우 간혹 쓰인다!
    -->
</head>
<body>
    <div>
        div는 block속성의 태그입니다.
    </div>
    <div style="background-color: burlywood;"> 
        div는 block 속성의 태그입니다.
    </div>
</body>
</html>
