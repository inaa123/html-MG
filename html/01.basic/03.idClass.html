<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div_green{
            background-color: green;
        }
        .bg_color_pink{
            background-color: pink;
        }
        div{
            background-color: coral;
        }
        .font_size36{
            font-size: 36px;
        }
    </style>
</head>
<body>
    <!--네이밍 속성
    id와 class로 구분하여 작성
    
    태그의 식별을 위해 네이밍을 해주는 속성
    개발자가 임의대로 네이밍을 해주지만 몇가지 규칙을 가지고 있다.

    1. 한글금지, 첫글자가 대문자가 올 수 없다.(Abc = x, aBc = o)
    2. 모든 이름은 대소문자를 구분한다. (apple과 aPple은 서로 다른 이름)
    3. 이름 중간이나 끝에 숫자를 넣을 수는 있지만 시작할 수는 없다. (123abc = x, abc123 = o)
    4. 보통 두 개 이상의 단어가 합쳐지는 경우 띄어쓰기를 사용하지 않는다.
    (띄어쓰기는 다른 식별자로 인식하거나 오류 발생)
    "두 개 이상의 단어가 합쳐지는 경우 언더바나 하이픈(_,-), 카멜기법 사용한다."
    apple color = apple과 color의 독립된 이름이 생성된 것. ( ex) class="apple color"라면 apple이란 클래스 color란 클래스가 존재)
    apple-color, apple_color, appleColor
    
    BEM에 맞춰서 네이밍을 작성하면 된다.
    BEM = block, element, modifier의 약자
    BEM의 생성된 가장 큰 목적은 "네이밍을 직관적이고, 재사용성과 중복되는 이름을 방지하기 위해서 만들어 놓은 일종의 규칙이다."
    
    1. css내부에서는 카멜기법보다는 언더바(_)나 하이픈(-)을 사용하는 게 좋다.
    (카멜기법은 보통 스크립트에서 자주 사용하는 기법)
    2. 네이밍의 조합은 형태_상태 순으로 작성한다.
    ex) button_on(button에 on이란 상태값 지정), button_off, button_hover
    3. id보다는 class의 사용을 권장한다.
    -id는 중복하여 사용할 수 없기 때문에 스타일을 주는 것이 목적이 아닌 영역의 목적을 두어서 네이밍을 하는 것이 좋다(div_green보단 best_item_wrapper가 나음)
    하나의 태그에 여러개의 id를 부여할 수 없다.
    하나의 태그에 여러개의 클래스를 부여할 수 있다.
    하나의 태그에 id와 class를 섞어서 부여할 수 있다.

    4. 숫자는 확장여부에 따라서 사용한다.
    ex) button_active_1 -> button_active_01 (후자로 사용해서 확장성을 둔다.(숫자가 두 자리수가 될 수 있다))
    ex) button01, button02, button03 -> button, button02, button03. (두번째부터 순번을 붙이면 된다.)
    
    id = 고유 이름 식별자. (identity의 약자)
    하나의 문서(html)에서 한 번만 사용할 수 있는 이름이다. (공백x, 한태그에 하나만 중복x)
    
    class = 중복사용 가능, 재활용?재사용 가능
    
    -->

    <div id="div_green">div는 블록속성이다.</div>
    <div>div는 블록속성이다.</div>
    <div class="bg_color_pink font_size36">div는 블록속성이다.</div>
    <div id="best_item_wrapper" class="bg_color_pink" >div는 블록속성이다.</div>
    <div class="bg_color_pink">div는 블록속성이다.</div>
    <div class="bg_color_pink">div는 블록속성이다.</div>
    <div class="font_size36">text</div>

</body>
</html>
